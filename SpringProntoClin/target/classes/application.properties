server.port=8081
spring.application.name=SpringProntoClin

spring.datasource.url=jdbc:postgresql://cnprontoclin:5432/dbprontoclin
spring.datasource.username=prontoclin
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.ServletInvocableHandlerMethod=TRACE


spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

